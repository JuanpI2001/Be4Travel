<body class="bodyContacto">
    <header>
        <nav class="menu">
            <img src="ImagenesHtml/iconoDePrueba.PNG" alt="logo">
            <ul class="menu__enlaces">
                <a class="menu__enlaces--white" href="Index.html">Inicio</a>
                <a class="menu__enlaces--white" href="Lugares.html">Lugares mas visitados</a>
                <a class="menu__enlaces--white" href="Galeria.html">Galeria</a>
                <a class="menu__enlaces--white" href="Recomendaciones.html">Recomendaciones</a>
            </ul>
        </nav>
    </header>
    <form class="formBox" method="GET">
        <div class="container">
        <!--Tipo nombre-->
        <label class="Texto__contacto" for="nombre">Ingrese su nombre</label>
        <input type = "text" name="nombre">
        <br><br>
        <!--Tipo apellido-->
        <label class="Texto__contacto"for="apellido">Ingrese su apellido</label>
        <input type = "text" name="apellido">       
        <!--Tipo checkbox-->
        <br><br>
        <label class="Texto__contacto" for="hombre">Hombre</label>
        <input class="controls" type="checkbox"name="hombre"value="mombre">
        <label class="Texto__contacto" for="mujer">Mujer</label>
        <input class="controls" type="checkbox"name="mujer"value="mujer">
        <label class="Texto__contacto" for="otro">Otro</label>
        <input class="controls" type="checkbox"name="otro"value="otro">
        <!--Tipo section-->
        <label class="Texto__contacto" for="pais"></label>
        <select name="Pais" id="Pais">
            <option class="Texto__contacto" value="Argentina">Argentina</option>
            <option class="Texto__contacto"value="Chile">Chile</option>
            <option class="Texto__contacto"value="Uruguay">Uruguay</option>
            <option class="Texto__contacto"value="Otro">Otro</option>
        </select>
        <!--Tipo textarea-->
        <br><br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <!--Tipo submit-->
        <br><br>
        <input class="button" type="submit"value="Enviar formulario">
        <!--Tipo reset-->
        <input class="button" type="reset"value="Limpiar Formulario">
    </div>
    </form>


    <footer class="footer__fixed">
        <p class="footer__Text">SEGUINOS EN NUESTRAS REDES SOCIALES</p>

                <li><a href="#"><i class="fa fa-youtube"></i></a></li>
                <li><a href="#"><i class="fa fa-linkedin-square"></i></a></li>
            </ul>
        </footer>
</body>
</html>
